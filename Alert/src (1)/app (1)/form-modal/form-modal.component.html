<h1 mat-dialog-title>{{action}}</h1>
<div mat-dialog-content>    
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label for="cname">Customer Name:</label>
            <input type="text" class="form-control" id="cname" [(ngModel)]="cname" required placeholder="Enter Customer Name" name="customerName">
          </div>
           <div class="form-group">
            <label for="caddress">Customer Address:</label>
            <input type="text" class="form-control" id="caddress" placeholder="Enter Customer Address" required [(ngModel)]="caddress" name="customerAddress">
          </div>
          <div class="form-group">
            <label for="cphone">Customer Phone:</label>
            <input type="number" class="form-control" id="cphone" placeholder="Enter Customer Phone" required [(ngModel)]="cphone" name="customerPhone">
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" class="form-control" id="dueDate" placeholder="Enter Due Date" required [(ngModel)]="cdate" name="orderDueDate">
          </div>
          <div class="form-group">
            <label for="orderTotal">Order Total:</label>
            <input type="number" class="form-control" id="orderTotal" placeholder="Enter Total" required [(ngModel)]="ctotal" name="orderTotal">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
