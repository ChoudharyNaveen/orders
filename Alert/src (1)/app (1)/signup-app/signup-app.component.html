<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label for="First Name">First Name:</label>
            <input type="fname" class="form-control" id="fname" ngModel placeholder="Enter First Name" name="fname">
          </div>
           <div class="form-group">
            <label for="Last Name">Last Name:</label>
            <input type="lname" class="form-control" id="lname" placeholder="Enter Last Name" ngModel name="lname">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pswd" placeholder="Enter password" ngModel name="pswd">
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
    </form>
    </div>
