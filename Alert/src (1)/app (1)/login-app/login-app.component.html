<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pswd" placeholder="Enter password" ngModel name="pswd">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-link" (click)="signUpUser($event)">New account?Sign up.</button>
    </form>
</div>
