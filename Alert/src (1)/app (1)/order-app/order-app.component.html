<div class="container">
    <button type="button" class="btn btn-primary" (click)="newOrder()">New Order</button>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Order No.</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Customer Address</th>
      <th scope="col">Customer Phone</th>
      <th scope="col">Order Due</th>
      <th scope="col">Order Total</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of dataSource;let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{order.customerName}}</td>
      <td>{{order.customerAddress}}</td>
      <td>{{order.customerPhone}}</td>
      <td>{{order.orderDueDate}}</td>
      <td> {{order.orderTotal}} rs.</td>
      <td> <button mat-button [matMenuTriggerFor]="menu">...</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editOrder(order)">Edit</button>
          <button mat-menu-item (click)="deleteOrder(order)">Delete</button>
        </mat-menu>
      </td>
    </tr>

    
  </tbody>
</table>

</div>
